<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Mini Player</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #controls { margin-top: 20px; }
    button { padding: 10px 20px; margin: 5px; }
    #track { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Spotify Mini Player</h2>
  <button id="login">Connect Spotify</button>
  <div id="playerUI" style="display:none;">
    <input type="text" id="playlistURL" placeholder="Enter playlist URL" style="width: 60%;">
    <button id="loadPlaylist">Load Playlist</button>
    <div id="controls">
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="next">⏭️</button>
    </div>
    <div id="track">No track playing</div>
    <progress id="progress" value="0" max="100" style="width:80%;"></progress>
  </div>

  <script src="script.js"></script>
</body>
</html>
