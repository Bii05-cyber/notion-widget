<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SoundCloud Spotify Widget</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { margin: 0; background: #121212; }
    .player { max-width: 400px; margin: auto; }
  </style>
</head>
<body>
  <div class="player">
    <div class="cover">
      <img id="cover" src="https://via.placeholder.com/150" alt="Cover">
    </div>
    <div class="info">
      <h3 id="title">SoundCloud Playlist</h3>
      <p id="artist">Press Play</p>
    </div>
    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play">▶</button>
      <button id="next">⏭</button>
    </div>
    <iframe id="scPlayer" width="100%" height="120" scrolling="no" frameborder="no" allow="autoplay"></iframe>
  </div>
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script src="script.js"></script>
</body>
</html>
