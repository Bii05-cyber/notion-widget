<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify-Style SoundCloud Widget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="spotify-card">
    <!-- Cover Art -->
    <img id="cover" src="cover.jpg" alt="Cover" class="cover">


    <!-- Playlist Info -->
    <div class="meta">
      <h3 id="title">Playlist Title</h3>
      <p id="artist">by You</p>
      <button id="play" class="play-btn">â–¶</button>
    </div>

    <!-- Tracklist -->
    <div class="tracklist" id="tracklist">
      <p style="color:#aaa; font-size:14px;">Loading tracks...</p>
    </div>

    <!-- Hidden SoundCloud player -->
    <iframe 
      id="scPlayer" 
      width="0" 
      height="0" 
      style="display:none;"
      scrolling="no" 
      frameborder="no" 
      allow="autoplay">
    </iframe>
  </div>

  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script src="script.js"></script>
</body>
</html>
