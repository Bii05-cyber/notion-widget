<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify-Style SoundCloud Widget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="spotify-card">
    <div class="header">
      <img id="cover" src="https://via.placeholder.com/100" alt="Cover">
      <div class="meta">
        <h3 id="title">Playlist Title</h3>
        <p id="artist">by You</p>
      </div>
      <button id="play" class="play-btn">â–¶</button>
    </div>

    <div class="tracklist" id="tracklist">
      <p style="color:#aaa; font-size:14px;">Loading tracks...</p>
    </div>

    <!-- Hidden SoundCloud player -->
    <iframe id="scPlayer" width="100%" height="120" frameborder="no" allow="autoplay"></iframe>
  </div>

  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script src="script.js"></script>
</body>
</html>
