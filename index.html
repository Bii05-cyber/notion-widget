<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SoundCloud Playlist Widget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <div class="cover">
      <img id="cover" src="https://via.placeholder.com/150" alt="Cover">
    </div>
    <div class="info">
      <h3 id="title">Your SoundCloud Playlist</h3>
      <p id="artist">Press Play Below</p>
    </div>
    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play">▶</button>
      <button id="next">⏭</button>
    </div>

    <!-- Hidden SoundCloud iframe -->
    <iframe 
      id="scPlayer" 
      width="100%" 
      height="120" 
      scrolling="no" 
      frameborder="no" 
      allow="autoplay">
    </iframe>
  </div>

  <!-- SoundCloud Widget API -->
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script src="script.js"></script>
</body>
</html>
